<body>
  <div class="container">
    <h1>need some encouraging notifications?</h1>
    <form class="form">
      <input type="text" name="name" placeholder="what's your name?" required />
      <input type="submit" name="start" value="start" />
      <input type="button" name="stop" value="stop" id="stop-notifications" class="hidden" />
    </form>
    <p id="message-area"></p>
    <button id="trigger-notification" class="hidden">notification now please 🙏</button>
  </div>
  <script type="module" src="js/main.js"></script>
